<script type="text/javascript">
    function copyArticle(event) {
        const range = document.createRange();
        range.selectNode(document.getElementById('codeNum'));

        const selection = window.getSelection();
        if (selection.rangeCount > 0) selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand('copy');
        alert("复制成功！");
    }
    document.getElementById('codeBtn').addEventListener('click', copyArticle, false);


    var btn = document.getElementById('download-btn');
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    var ua = window.navigator.userAgent.toLowerCase();
    var isWX = ua.match(/MicroMessenger/i) == 'micromessenger'; // 微信端 （安卓微信端无法下载）
    btn.addEventListener('click', function () {
        if (isAndroid) {
            if (isWX) {
                alert('请点击右上角在浏览器打开')
                return
            }
            location.href = '安卓包下载地址'
        } else if (isiOS) {
            location.href = 'itms-services://?action=download-manifest&url=ios包服务器地址'
        } else {
            alert('手机扫描二维码下载')
        }
    })
</script>
